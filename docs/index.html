<!DOCTYPE html>
<html>
<head lang="en">
    <title>Salsa from #CoBeatParty on facebook</title>
    <meta name="description" content="A list of salsa music and workshops from facebook group #CoBeatParty, by DJs and presenters from around the world"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165311527-1"></script>
    <script>window.dataLayer=window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','UA-165311527-1');</script>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
appmsg{display:none;}
appmeta,appnote{color:grey;display:block;font-size:small;}
body {font-family: 'Montserrat', sans-serif;}
button.clear{background-color:white;border:1px solid;border-radius:5px;}
button.clear.active{border-color:red;color:red;}
button.clear.inactive{border-color:grey;color:grey;}
header {display:block;font-family: 'Gloria Hallelujah',cursive;font-size:25pt;}
mapblock{margin-left:2em;position:relative;}
.mapworld{height:200px;position:absolute;z-index:-1;}
notesblock{display:flex;}
headerStats {display:block;font-family:monospace;font-size:small;margin:-1em 0 1em;}
dashboard{display:flex;flex-wrap:wrap;margin:1em 0em;}
searchPanel{display:flex;flex-wrap:wrap;margin-right:0.5em;position:relative;}
searchPanel input{border:1px solid #666;border-radius:5px;flex-grow:2;height:2em;padding-left:0.5em;font-size:inherit;}
searchPanel label{margin:0.5em 1em 0 0;}
pager{display:flex;flex-wrap:wrap;flex-grow:2;justify-content:flex-start;}
pager>pg{cursor:pointer;margin:0.25em;padding:0.1em 0.25em;}
pager>select{border-radius:5px;}
rc {color:green;}
searchbox{display:flex;flex-wrap:nowrap;}
table {border-collapse:collapse;width:100%;}
tr:nth-of-type(odd) {background:#eee;}
td, th {padding: 2px 3px;border: 1px solid #ccc;text-align: left;}
th {background:lightsteelblue;box-shadow:0 2px 2px -1px rgba(0, 0, 0, 0.4);font-weight:normal;padding:5px 3px;}
tbody td:nth-of-type(1){width:3em;}
tbody td:nth-of-type(2){font-size: 0.8em; color:#666;width:12em;}
.btn_refresh {align-items:center;display:flex;height:35px;justify-content:center;width:150px;}
.ds {color:grey;font-family:monospace;font-size:small;white-space:nowrap;}
.noselect {
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Opera and Firefox */
}
.pgCur{background-color:#ccc;border-radius:5px;}
p.saving{margin-top:-0.5em;}
p.saving span {animation-name: blink;animation-duration: 1.4s;animation-iteration-count: infinite;animation-fill-mode: both;font-size: 30px;}
p.saving span:nth-child(2) {animation-delay: .2s;}
p.saving span:nth-child(3) {animation-delay: .4s;}
.tz{font-variant:small-caps;}
@keyframes blink {0% {opacity: .2;}20% {opacity: 1;}100% {opacity: .2;}}
@media only screen and (max-device-width: 760px)  {
    appmeta{font-size:12pt;}
    appmsg{border:2px dashed red;display:block;padding:0.5em;width:95%;}
    appmsg>p:nth-child(1){color:red;}
    appnote{font-size:medium;}
    dashboard{flex-direction:column;}
    notesblock{flex-wrap:wrap;}
    searchPanel{flex-direction:column;}
    searchPanel input {font-size:2em;height:2em;width:75%;}
    searchPanel label{font-size:1.5em;}
    header{font-size:3em;}
    headerStats {font-size:16pt;margin-bottom:1em;}
    mapblock{margin:1em auto 0;position:relative;}
    .mapworld{height:auto;position:relative;width:95%;}
    pager{justify-content:space-around;}
    pager>pg{font-size:1.5em;}
    pager>select{font-size:1.5em;margin-right:1em;padding-left:1em;}
    pager>select option{font-size:0.5em;}
    rc {font-size:2em;position:absolute;top:0;right:0;}
    table, thead, tbody, th, td, tr {display: block;}
    thead{display:none;}
    tr {border: 1px solid #ccc; }
    td {border: none;border-bottom:1px solid #eee;position:relative;padding-left:1em;}
    tr>td:nth-child(2){position:absolute;left:65px;margin-top:-1.8em;}
}
    </style>
</head>
<body>
    <span style="opacity:0"><b>Force</b> fonts</span>
    <script async src="app.js?x=0.5.10-nlZcoSsAQ"></script>
</body>
</html>
